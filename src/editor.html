<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SnipSense Editor</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #1e1e1e; display: flex; flex-direction: column; height: 100vh; font-family: "Segoe UI", sans-serif; border: 1px solid #444; box-sizing: border-box; }
    #title-bar { height: 32px; flex-shrink: 0; background: #202020; display: flex; justify-content: space-between; align-items: center; padding-left: 10px; border-bottom: 1px solid #333; -webkit-app-region: drag; z-index: 200; }
    #app-title { font-size: 12px; color: #ccc; }
    #btn-window-close { -webkit-app-region: no-drag; width: 46px; height: 100%; border: none; background: transparent; color: #fff; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
    #btn-window-close:hover { background: #e81123; }
    #canvas-viewport { flex: 1; overflow: auto; display: flex; justify-content: center; align-items: center; padding: 32px; background-color: #1e1e1e; }
    .canvas-wrapper { flex-shrink: 0; box-shadow: 0 0 0 1px #555, 0 8px 24px rgba(0,0,0,0.5); background-color: #000; }
    #bottom-ui-wrapper { flex-shrink: 0; width: 100%; background: #1e1e1e; padding-bottom: 20px; padding-top: 10px; display: flex; justify-content: center; z-index: 100; box-shadow: 0 -4px 20px rgba(0,0,0,0.2); }
    #main-ui-panel { background: rgba(30, 30, 30, 1.0); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; overflow: hidden; width: 90%; max-width: 800px; }
    .ui-section { padding: 10px 20px; }
    .input-row { display: flex; align-items: center; gap: 10px; width: 100%; }
    input[type="text"] { background: rgba(0,0,0,0.3); border: 1px solid #555; color: white; padding: 6px 10px; border-radius: 4px; font-family: monospace; outline: none; flex: 1; }
    #input-prefix { flex: 0 0 100px; text-align: right; color: #81D4FA; }
    .preview-row { display: flex; align-items: center; justify-content: center; font-size: 11px; color: #aaa; gap: 5px; margin-top: 5px; }
    #filename-preview { color: #00e676; font-family: monospace; }
    .toggle-switch { display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 12px; color: #ccc; }
    .toggle-input { display: none; }
    .toggle-slider { width: 32px; height: 18px; background: #555; border-radius: 20px; position: relative; transition: 0.3s; }
    .toggle-slider::before { content: ""; position: absolute; width: 14px; height: 14px; border-radius: 50%; background: white; top: 2px; left: 2px; transition: 0.3s; }
    .toggle-input:checked + .toggle-slider { background: #00e676; }
    .toggle-input:checked + .toggle-slider::before { transform: translateX(14px); }
    .horizontal-divider { height: 1px; background: rgba(255,255,255,0.1); width: 100%; }
    .toolbar-row { display: flex; align-items: center; gap: 15px; justify-content: center; }
    .tool-btn { width: 36px; height: 36px; border-radius: 4px; border: none; background: transparent; color: #aaa; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
    .tool-btn:hover { background: rgba(255,255,255,0.1); color: white; }
    .tool-btn.active { background: rgba(255,255,255,0.2); color: white; }
    .tool-btn svg { width: 20px; height: 20px; fill: currentColor; }
    .color-dot { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
    .color-dot.active { border-color: white; transform: scale(1.2); }
    #btn-save { background: #0078D4; color: white; padding: 0 20px; height: 36px; border-radius: 4px; font-weight: 600; border: none; cursor: pointer; margin-left: 10px; }
    #btn-save:hover { background: #1084E0; }
    #btn-copy { background: #FF9100; color: white; width: 36px; height: 36px; border-radius: 4px; border: none; cursor: pointer; margin-left: 5px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
    #btn-copy:hover { background: #FFAB40; transform: translateY(-1px); }
    #btn-copy svg { width: 20px; height: 20px; fill: currentColor; }
    #btn-discard { background: rgba(255, 59, 48, 0.2); color: #ff3b30; width: 36px; height: 36px; border-radius: 4px; border: none; cursor: pointer; margin-left: 5px; display: flex; align-items: center; justify-content: center; }
    #btn-discard:hover { background: rgba(255, 59, 48, 0.4); color: white; }
    #btn-discard svg { width: 18px; height: 18px; fill: currentColor; }
    .separator { width: 1px; height: 20px; background: rgba(255,255,255,0.2); margin: 0 5px; }
    
    /* ★追加: フォントサイズ入力欄のスタイル */
    .size-control { display: flex; align-items: center; gap: 5px; margin-left: 5px; }
    .size-input { width: 40px; background: rgba(0,0,0,0.3); border: 1px solid #555; color: white; padding: 4px; border-radius: 4px; text-align: center; font-size: 12px; outline: none; }
    .size-label { font-size: 11px; color: #aaa; }

    ::-webkit-scrollbar { width: 12px; height: 12px; }
    ::-webkit-scrollbar-track { background: #1e1e1e; }
    ::-webkit-scrollbar-thumb { background: #444; border-radius: 6px; }
  </style>
</head>
<body>
  <div id="title-bar">
    <div id="app-title">SnipSense</div>
    <div id="window-controls">
      <button id="btn-window-close" title="Discard & Close">×</button>
    </div>
  </div>
  <div id="canvas-viewport">
    <div class="canvas-wrapper">
      <canvas id="editor"></canvas>
    </div>
  </div>
  <div id="bottom-ui-wrapper">
    <div id="main-ui-panel">
      <div class="ui-section">
        <div class="input-row">
          <input type="text" id="input-prefix" placeholder="TICKET" title="Prefix">
          <label class="toggle-switch">
            <input type="checkbox" id="chk-seq" class="toggle-input">
            <span class="toggle-slider"></span>
            <span>No.</span>
          </label>
          <span>_</span>
          <input type="text" id="input-name" placeholder="Description...">
        </div>
        <div class="preview-row">
          <span style="opacity:0.7;">File:</span>
          <span id="filename-preview">Screenshot_...</span>
        </div>
      </div>
      <div class="horizontal-divider"></div>
      <div class="ui-section toolbar-row">
        <button id="tool-settings" class="tool-btn" title="Settings">
          <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
        </button>
        <div class="separator"></div>
        <div class="color-dot active" style="background:#ff4d4d;" data-color="#ff4d4d"></div>
        <div class="color-dot" style="background:#ffeb3b;" data-color="#ffeb3b"></div>
        <div class="color-dot" style="background:#00e676;" data-color="#00e676"></div>
        
        <div class="size-control">
           <span class="size-label">Size</span>
           <input type="number" id="input-font-size" class="size-input" value="24" min="8" max="100" step="2">
        </div>

        <div class="separator"></div>
        <button id="tool-pen" class="tool-btn active" title="Pen"><svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg></button>
        <button id="tool-rect" class="tool-btn" title="Rectangle"><svg viewBox="0 0 24 24"><path d="M3 3v18h18V3H3zm16 16H5V5h14v14z"/></svg></button>
        <button id="tool-bubble" class="tool-btn" title="Bubble"><svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" fill="currentColor"/></svg></button>
        
        <button id="tool-undo" class="tool-btn" title="Undo"><svg viewBox="0 0 24 24"><path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/></svg></button>
        <div class="separator"></div>
        <button id="btn-save">Save</button>
        <button id="btn-copy" title="Copy to Clipboard">
          <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
        </button>
        <button id="btn-discard" title="Discard"><svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button>
      </div>
    </div>
  </div>
  <script src="editor.js"></script>
</body>
</html>
