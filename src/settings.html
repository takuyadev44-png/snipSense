<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #222; color: #fff; padding: 20px; }
    h2 { border-bottom: 1px solid #444; padding-bottom: 10px; margin-top: 0; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 13px; }
    input[type="text"], input[type="password"], select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #555; background: #333; color: white; box-sizing: border-box; font-size: 14px; }
    .note { font-size: 11px; color: #aaa; margin-top: 3px; }
    button { background: #0078D4; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 14px; margin-top: 10px; }
    button:hover { background: #1084E0; }
    #msg { color: #00e676; margin-left: 10px; opacity: 0; transition: opacity 0.5s; }
  </style>
</head>
<body>
  <h2>⚙️ Settings</h2>
  
  <div class="form-group">
    <label>Language / 言語</label>
    <select id="language">
      <option value="ja">Japanese (日本語)</option>
      <option value="en">English (英語)</option>
    </select>
  </div>

  <div class="form-group">
    <label>Local Save Path</label>
    <input type="text" id="save-path" placeholder="Default Pictures folder">
    <div class="note">保存先フォルダ（空欄ならデフォルト）</div>
  </div>

  <button id="btn-save">Save Settings</button>
  <span id="msg">Saved!</span>

  <script>
    const { ipcRenderer } = require('electron');
    const els = {
      lang: document.getElementById('language'),
      path: document.getElementById('save-path')
    };

    ipcRenderer.invoke('get-settings').then(settings => {
      els.lang.value = settings.language || 'ja';
      els.path.value = settings.savePath || '';
    });

    document.getElementById('btn-save').addEventListener('click', () => {
      const settings = {
        language: els.lang.value,
        savePath: els.path.value.trim()
      };
      ipcRenderer.send('save-settings', settings);
      
      const msg = document.getElementById('msg');
      msg.style.opacity = 1;
      setTimeout(() => msg.style.opacity = 0, 2000);
    });
  </script>
</body>
</html>
